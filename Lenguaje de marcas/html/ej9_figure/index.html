<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplo contenedores</title>
    <meta charset="UTF-8">
</head>

<body>
    <main>
        <section>
            <h3>Le Cabaret</h3>
            <article>
                <h2>du Chat Noir</h2>
                <figure>
                    <img src=images/chatnoir.jpg alt="Cartel de Le chat Noir" width="350" height="500" />
                    <figcaption>
                        <mark>Cartel del Cabaret Le Chat Noir por Steinlen</mark>
                    </figcaption>
                </figure>
                <p>Este es el cartel del Cabaret Le Chat Noir por Steinlen</p>
                <figure>
                    <a href="https://es.wikipedia.org/wiki/Le_Chat_Noir">
                        <img src=images/chatnoir2.jpg alt="Logotipo de Le Chat Noir por Adolphe Willette" width="350"
                            height="350" />
                    </a>
                    <figcaption>
                        <mark style="background-color:darksalmon;">Logotipo de Le Chat Noir por Adolphe Willette</mark>
                    </figcaption>
                </figure>
                <p>
                    Este es el logotipo de Le Chat Noir por Adolphe Willette
                </p>
            </article>
        </section>
    </main>
</body>

</html>
