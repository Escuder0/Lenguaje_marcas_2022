<!DOCTYPE html>
<html lang="es">

<head>
    <title>Regístrate</title>
    <meta charset="UTF-8">
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid rgb(87, 87, 87);
            padding: 10px;
            background-color: rgb(223, 223, 223);
        }

        table.nada {
            border: none;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nuevereinos.html">Yggdrasil</a>
            <a href="dioses.html">Dioses</a>
            <a href="otros.html">Otros seres</a>
            <a href="noticias.html">Noticias</a>
            <a href="registro.html">Regístrate</a>
            <a href="login.html">Login</a>
            <a href="sobrenosotros.html">¿Quiénes somos?</a>
            <a href="contacto.html">Contáctanos</a>
        </nav>
        <img src="./images/logo.svg" alt="logotipo con el icono del árbol de la vida" width="160">
    </header>
    <main>
        <section>
            <h2>Regístrate si no lo has hecho aún</h2>
            <article>
                <h2>Sólo te llevará unos segundos ;)</h2>
                <form id="registro" action="#" method="post">
                    <table>
                        <tr>
                            <td>
                                <label for="user">Usuario:</label>
                            </td>
                            <td>
                                <input type="text" name="user" id="user" required>
                            </td>
                            <td>
                                <label for="nombre">Nombre:</label>
                            </td>
                            <td colspan="2">
                                <input type="text" pattern="[a-zA-Zá-úÁ-Ú\s]*" name="nombre" id="nombre" size="40"
                                    required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="apellido1">Primer apellido:</label>
                            </td>
                            <td>
                                <input type="text" pattern="[a-zA-Zá-úÁ-Ú\s]*" name="apellido1" id="apellido1" required>
                            </td>
                            <td>
                                <label for="apellido2">Segundo apellido:</label>
                            </td>
                            <td colspan="2">
                                <input type="text" pattern="[a-zA-Zá-úÁ-Ú\s]*" name="apellido2" id="apellido2" size="40"
                                    required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="correo">Correo electrónico:</label>
                            </td>
                            <td>
                                <input type="email" name="correo" id="correo" required>
                            </td>
                            <td>
                                <label for="pass">Contraseña:</label>
                            </td>
                            <td colspan="2">
                                <input type="password" name="pass" id="pass" size="40" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="direccion">Dirección:</label>
                            </td>
                            <td>
                                <input type="text" name="direccion" id="direccion" required>
                            </td>
                            <td>
                                <label for="poblacion">Población:</label>
                            </td>
                            <td>
                                <select id="poblacion" required>
                                    <option value="" selected>Seleccione</option>
                                    <optgroup label="Poblaciones"></optgroup>
                                    <option value="pu">Puertollano</option>
                                    <option value="cr">Ciudad Real</option>
                                    <option value="mi">Miguelturra</option>
                                    <option value="po">Poblete</option>
                                    <option value="ma">Manzanares</option>
                                </select>
                            </td>
                            <td>
                                <table class="nada">
                                    <tr>
                                        <td>
                                            <label for="provincia">Provincia:</label>
                                        </td>
                                        <td>
                                            <select id="provincia" required>
                                                <option value="" selected>Seleccione</option>
                                                <optgroup label="Castilla-LaMancha"></optgroup>
                                                <option value="al">Albacete</option>
                                                <option value="cr">Ciudad Real</option>
                                                <option value="cu">Cuenca</option>
                                                <option value="gu">Guadalajara</option>
                                                <option value="to">Toledo</option>
                                            </select>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="fechanacimiento">Fecha de nacimiento:</label>
                            </td>
                            <td>
                                <input type="date" name="fechanacimiento" id="fechanacimiento" required>
                            </td>
                            <td>
                                <label for="url">URL de tu negocio:</label>
                            </td>
                            <td colspan="2">
                                <input type="url" name="url" id="url" size="40" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="color">Color favorito:</label>
                            </td>
                            <td>
                                <input type="color" name="color" id="color">
                            </td>
                            <td>
                                <label for="foto">Fotografía de perfil:</label>
                            </td>
                            <td colspan="2">
                                <input type="file" accept="image/*" name="foto" id="foto">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="dni">DNI:</label>
                            </td>
                            <td>
                                <input type="text" pattern="[0-9]{8}[A-Z]$" name="dni" id="dni" required>
                            </td>
                            <td>
                                <label for="bio">Biografía:</label>
                            </td>
                            <td colspan="2" rowspan="2">
                                <textarea rows="3" cols="40" id="bio" placeholder="Háblanos de tí..."></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="tlf">Teléfono:</label>
                            </td>
                            <td colspan="2">
                                <input type="text" pattern="[0-9]{9}" name="tlf" id="tlf" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <input type="submit">
                            </td>
                        </tr>
                    </table>
                </form>
            </article>
        </section>
    </main>
    <hr>
    <footer>
        <ul>
            <li><a href="index.html#inicio">Ir al inicio</a></li>
            <li><a href="contacto.html#rcontacto">Contáctanos</a></li>
            <li><a href="login.html#login">Identifícate</a></li>
            <li><a href="sobrenosotros.html#about">¿Quiénes somos?</a></li>
        </ul>
    </footer>
</body>

</html>
