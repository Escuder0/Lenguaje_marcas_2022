<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplo etiqueta picture</title>
    <meta charset="UTF-8">
</head>

<body>
    <figure>
        <a href="https://es.wikipedia.org/wiki/HTML5">
            <picture>
                <source srcset="./img/logo1024.png" media="(min-width:1024px)">
                <source srcset="./img/logo600.png" media="(min-width:600px)">
                <img src="./img/logo.png" />
            </picture>
        </a>
        <figcaption>Te llevo a la pagina de HTML5 XD</figcaption>
    </figure>
</body>

</html>
