<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplo tabla con imagenes y enlaces</title>
    <meta charset="UTF-8">
    <style>
        td, th{
            border: 1px solid rgb(155, 78, 16);
            padding: 5px;
        }
        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <table>

        <tr>
            <th>RRSS</th>
            <th>Nombre</th>
            <th>¿Tengo cuenta?</th>
            <th>Valoración</th>
            <th>Dirección</th>
        </tr>
        <tr>
            <th>Facebook</th>
            <td><img src="./img/facebook.png" alt="Icono de Facebook" width="60" height="60" /></td>
            <td>Si</td>
            <td>
                <img src="./img/star.png" alt="Icono de estrella" width="30" height="30" />
                <img src="./img/star.png" alt="Icono de estrella" width="30" height="30" />
                <img src="./img/star.png" alt="Icono de estrella" width="30" height="30" />
            </td>
            <td><a href="https://es-es.facebook.com/">https://es-es.facebook.com/</a> </td>
        </tr>
        <tr>
            <th>Instagram</th>
            <td><img src="./img/instagram.png" alt="Icono de Instagram" width="60" height="60" /></td>
            <td>Si</td>
            <td>
                <img src="./img/star.png" alt="Icono de estrella" width="30" height="30" />
                <img src="./img/star.png" alt="Icono de estrella" width="30" height="30" />
                <img src="./img/star.png" alt="Icono de estrella" width="30" height="30" />
                <img src="./img/star.png" alt="Icono de estrella" width="30" height="30" />
                <img src="./img/starhalf.png" alt="Icono de media estrella" width="30" height="30" />
            </td>
            <td><a href="https://www.instagram.com/?hl=es">https://www.instagram.com/?hl=es</a> </td>
        </tr>
        <tr>
            <th>Vimeo</th>
            <td><img src="./img/vimeo.png" alt="Icono de Vimeo" width="60" height="60" /></td>
            <td>No</td>
            <td>
                <img src="./img/emptystar.png" alt="Icono de estrella vacía" width="42" height="42" />
                <img src="./img/emptystar.png" alt="Icono de estrella vacía" width="42" height="42" />
                <img src="./img/emptystar.png" alt="Icono de estrella vacía" width="42" height="42" />
                <img src="./img/emptystar.png" alt="Icono de estrella vacía" width="42" height="42" />
                <img src="./img/emptystar.png" alt="Icono de estrella vacía" width="42" height="42" />
            </td>
            <td><a href="https://vimeo.com/es">https://vimeo.com/es</a> </td>
        </tr>
        <tr>
            <th>Youtube</th>
            <td><img src="./img/youtube.png" alt="Icono de Youtube" width="60" height="60" /></td>
            <td>Si</td>
            <td>
                <img src="./img/star.png" alt="Icono de estrella" width="30" height="30" />
                <img src="./img/star.png" alt="Icono de estrella" width="30" height="30" />
                <img src="./img/starhalf.png" alt="Icono de media estrella" width="30" height="30" />
                <img src="./img/emptystar.png" alt="Icono de estrella vacía" width="42" height="42" />
                <img src="./img/emptystar.png" alt="Icono de estrella vacía" width="42" height="42" />
            </td>
            <td><a href="https://www.youtube.com/">https://www.youtube.com/</a> </td>
        </tr>
    </table>
</body>

</html>
